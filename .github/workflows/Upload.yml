       default: 'On'

      BRANCH:
        type: string
        description: "ä½¿ç”¨çš„åˆ†æ”¯"
        required: true
        default: "r4"

      BLACK_LIST:
        type: choice
        description: "å¦‚ä½•å»å±è”½ä¸€åŠ å†…æ ¸æ¨¡å—ï¼Ÿ"
        required: true
        default: "scx_enable.patch"
        options:
