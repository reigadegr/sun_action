      - name: "ğŸ”¨ Build Kernel aosp clang21 | ç¼–è¯‘å†…æ ¸"
        run: |
          export PATH="/usr/lib/ccache:$PATH"
          # å®‰è£…ä¾èµ–å·¥å…·
          # sudo apt install -y lld
          cd kernel_workspace/kernel_platform/common
          
          # å®‰è£…è‡ªå®šä¹‰clang
          mkdir cust_clang; cd cust_clang
          wget -q https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang20-r547379/build-tools.zip
          unzip build*.zip >/dev/null

          wget -q https://github.com/bachnxuan/aosp_clang_mirror/releases/download/clang-r574158-14278474/clang-r574158.tar.gz
          tar -zxvf *.tar.gz > /dev/null
          ls -al
          cd  ..
          export cust_clang="$(realpath ./cust_clang/bin)"
          sudo -E chmod -R +x "$cust_clang"
          export PATH="$cust_clang:$PATH"
          echo $PATH
          which clang
          # export CC="$(realpath ./cust_clang/bin/clang)" LTO="thin"
          # export CC="ccache $CC" LTO="thin"
          export LTO="thin"
          export PAHOLE="$(realpath ./cust_clang/build-tools/bin/pahole)"
          if [ -f "./android/gki/aarch64/afdo/kernel.afdo" ]; then
              FDO_FILE="$(realpath ./android/gki/aarch64/afdo/kernel.afdo)"
              EXTRA_FLAGS="CLANG_AUTOFDO_PROFILE=$FDO_FILE"
              echo $EXTRA_FLAGS
              echo "è¿™é‡Œæ˜¾ç¤ºfdoæ–‡ä»¶: $(ls $FDO_FILE)"
              make -j$(nproc --all) O=out LLVM=1 LLVM_IAS=1 ARCH=arm64 CROSS_COMPILE="aarch64-linux-gnu-" CC="ccache clang" LD=ld.lld HOSTLD=ld.lld RUSTC="../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc" $EXTRA_FLAGS KCFLAGS+="-Wno-error -Wno-default-const-init-field-unsafe -Wno-default-const-init-var-unsafe" gki_defconfig all 2>&1 | tee  ../../../build.txt
          else
              make -j$(nproc --all) O=out LLVM=1 LLVM_IAS=1 ARCH=arm64 CROSS_COMPILE="aarch64-linux-gnu-" CC="ccache clang" LD=ld.lld HOSTLD=ld.lld RUSTC="../../prebuilts/rust/linux-x86/1.73.0b/bin/rustc" KCFLAGS+="-Wno-error -Wno-default-const-init-field-unsafe -Wno-default-const-init-var-unsafe" gki_defconfig all 2>&1 | tee  ../../../build.txt
          fi
          for i in $(find  . -type f -name ".config"); do
             cp $i  ../../../config.txt
          done
          git log | head -n 200 > ../../../commit.txt
          for i in $(find  . -name overwrite_configs.c); do
              cp -af "$i"  ../../../overwrite_configs.c
          done
          # æ˜¾ç¤º ccache ç»Ÿè®¡ä¿¡æ¯
          ccache -s
          echo "âœ… å†…æ ¸ç¼–è¯‘å®Œæˆ"

