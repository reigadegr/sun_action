        default: 'sm8750'
        
      FILE:
        description: "æ‰‹æœºå‹å·"
        required: true
        type: choice
        options:
          - 'oneplus_13'
        default: 'oneplus_13'
        
      ANDROID_VERSION:
        description: "KMIå®‰å“ç‰ˆæœ¬"
        required: true
