      BLACK_LIST:
        type: choice
        description: "å¦‚ä½•å»å±è”½ä¸€åŠ å†…æ ¸æ¨¡å—ï¼Ÿ"
        required: true
        default: "blacklist_module_danger.patch"
        options:
