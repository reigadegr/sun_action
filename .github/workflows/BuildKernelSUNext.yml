       default: 'Off'

      proxy:
       description: "æ˜¯å¦æ·»åŠ ä»£ç†æ€§èƒ½ä¼˜åŒ–(MTKç³»åˆ—è·‘çš„æ—¶å€™è¯·å…³é—­å¦åˆ™å‡ºç°æ¶æ€§bug)"
       required: true
       type: choice
       options:
          - 'On'
